<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Plato's Plate</h1>
      <p>The best burgers and pizzas in town.</p>
    </header>
    <main>
      <div class="menu-container"></div>
      <div class="order-summary"></div>
    </main>
    <!-- Payment Modal -->
    <div class="modal hidden">
      <div class="modal-inner">
        <span>Enter card details</span>
        <form>
          <input
            id="username"
            type="text"
            placeholder="Enter your name"
            required
          />
          <input type="number" placeholder="Enter card number" required />
          <input type="number" placeholder="Enter CVV" required />
          <button class="payment-form-btn">Pay</button>
        </form>
      </div>
    </div>
    <!-- Review Modal -->
    <div class="modal modal-review-container hidden">
      <div class="modal-inner modal-review">
        <p>How did we do? Rate your ordering experience!</p>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5"></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4"></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3"></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2"></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1"></label>
        </div>
        <button class="review-btn">Submit Review</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
